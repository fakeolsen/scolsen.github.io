---
layout: default
---

<div class="home">
  <!--<h1 class="page-heading">Posts</h1>-->
<div class="feature-wrapper">
<!--<h1 class="post-title-feature">Welcome</h1>
<p class="welcome">This is the personal site of Scott Olsen. You'll find a collection of some of my written work on this site. I'm happy you stopped by and hope you get some enjoyment out of my essays or fictions. You can access the most recently posted content below. </p>-->
{% for post in site.posts %}
{%if post.categories contains 'note'%}
<div class='min-wrp-note'>
<!--<h4 class="post-categories-min">{{ post.categories | join: ', ' }}.</h4>-->
<h3 class="post-title-min-note"><span>{{ post.title }}</span></h3>
<div class="c-wrapper-note">
<p class="feature-text-note">{{ post.content }}</p>
</div>
<!--<span class="post-meta-note">{{ post.date | date: "%b %-d, %Y" }}</span>-->
</div>
{%else%}
<div class='min-wrp'>
<!--<h4 class="post-categories-min">{{ post.categories | join: ', ' }}.</h4>-->
<h3 class="post-title-min"><a  href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
<div class="c-wrapper">
<p class="feature-text">{{ post.ex | truncatewords: 200 }}</p>
<a class="continue" href="{{ post.url | prepend: site.baseurl }}">Continue Reading</a>
</div>
<span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
<p class="post-abstract">{{post.abstract}}</p>
</div>
{%endif%}
  {% endfor %}
</div>
  <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->

</div>
