---
layout: default
---
<div class="post">
	<div class="wrapper">
		<header class="post-header">
			<h1 class="post-title">{{ page.title }}</h1>
		</header>
		<article class="post-content">
			{{ content }}
		</article>
		<span class="post-meta">
			<div class="post-author">
				<p>A piece by Scott Olsen <br> Published on: {{ page.date | date: "%b %-d, %Y" }}</p>
			</div>
		</span>
	</div>
</div>
